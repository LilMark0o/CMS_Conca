{% extends "base.html" %} {% block content %} {% include "volverProv.html" %}
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Editar Proveedor</h3>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                name="nombre"
                value="{{ proveedor.nombre }}"
              />
            </div>
            <div class="form-group">
              <label for="direccion">Dirección:</label>
              <input
                type="text"
                class="form-control"
                id="direccion"
                name="direccion"
                value="{{ proveedor.direccion }}"
              />
            </div>
            <div class="form-group">
              <label for="ciudad">Ciudad:</label>
              <input
                type="text"
                class="form-control"
                id="ciudad"
                name="ciudad"
                value="{{ proveedor.ciudad }}"
              />
            </div>
            <div class="form-group">
              <label for="telefono">Teléfono:</label>
              <input
                type="text"
                class="form-control"
                id="telefono"
                name="telefono"
                value="{{ proveedor.telefono }}"
              />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                value="{{ proveedor.email }}"
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Guardar Cambios
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
