{% load static %}

<style>
  /* CSS to style the container div */
  .chart-container {
    width: 80%;
    height: 80%;
    display: grid;
    place-items: center;
  }
</style>

<div class="col-sm-6 offset-md-3">
  <div class="chart-container">
    <canvas id="myChart"></canvas>
  </div>
  <div>
    <script type="text/javascript">
      var ctx = document.getElementById('myChart').getContext('2d');
      var myChart = new Chart(ctx, {
          type: 'pie',
          data: {
              labels: [{% for course in course_list %}'{{ course }}',{% endfor %}],
              datasets: [{
                  label: 'Cantidad de pedidos',
                  data: [{% for number in number_list %}'{{ number }}',{% endfor %}],
                  backgroundColor: [
                      'rgba(255, 99, 132, 1)',
                      'rgba(54, 162, 135, 1)',
                      'rgba(255, 206, 86, 1)',
                      'rgba(75, 192, 192, 1)',
                      'rgba(151, 102, 132, 1)',
                      'rgba(153, 99, 132, 1)',
                      'rgba(255, 159, 64, 1)',
                      'rgba(255, 99, 132, 1)',
                      'rgba(54, 162, 135, 1)',
                      'rgba(25, 206, 86, 1)',
                      'rgba(211, 192, 192, 1)',
                      'rgba(234, 102, 132, 1)',
                      'rgba(153, 99, 132, 1)',
                      'rgba(255, 159, 64, 1)',
                      'gree',
                      'yellow',
                  ],
                  borderColor: [
                      'rgba(54, 162, 135, 1)',
                      'rgba(25, 206, 86, 1)',
                      'rgba(211, 192, 192, 1)',
                      'rgba(234, 102, 132, 1)',
                      'rgba(153, 99, 132, 1)',
                      'rgba(255, 159, 64, 1)',
                  ],
                  borderWidth: 1
              }]
          },
          options: {
              scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero: true
                      }
                  }]
              }
          }
      });
    </script>
  </div>
</div>
