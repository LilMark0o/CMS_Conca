{% extends "base.html" %}
{% block content %}{% include "volverProd.html" %}
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Editar Producto</h3>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}">
            </div>
            <div class="form-group">
              <label for="precio">Precio:</label>
              <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ producto.precio }}">
            </div>
            <div class="form-group">
              <label for="descripcion">Descripción:</label>
              <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ producto.descripcion }}">
            </div>
            <div class="form-group">
              <label for="proveedor">Proveedor:</label>
              <select class="form-control" id="proveedor" name="proveedor">
                {% for proveedor in proveedores %}
                <option value="{{ proveedor.id }}" {% if producto.proveedor_id == proveedor.id %} selected {% endif %}>{{ proveedor.nombre }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <label for="cadaCuantosDias">Cada Cuántos Días:</label>
              <input type="number" class="form-control" id="cadaCuantosDias" name="cadaCuantosDias" value="{{ producto.cadaCuantosDias }}">
            </div>
            <div class="form-group">
              <label for="cantidadPorOrden">Cantidad por Orden:</label>
              <input type="number" class="form-control" id="cantidadPorOrden" name="cantidadPorOrden" value="{{ producto.cantidadPorOrden }}">
            </div>
            <div class="form-group">
              <label for="ultimoPedido">Último Pedido:</label>
              <input type="date" class="form-control" id="ultimoPedido" name="ultimoPedido" value="{{ producto.ultimoPedido }}">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
